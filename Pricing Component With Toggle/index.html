<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component With Toggle</title>

    <link rel="stylesheet" href="dist/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- mobile top design -->
    <img src="./images/mobile-top-cut.svg" id="mobile-top-cut">

    <!-- desktop top design -->
    <img src="./images/desktop-top-cut.svg" id="desktop-top-cut">

    <!-- our Pricing -->
    <div id="our-pricing">
        <h1>Our Pricing</h1>
    </div>

    <!-- price rate -->
    <div id="price-rate">
        <div id="annually">
            Annually
        </div>
        <div id="toggle">
            <div id="switch" >

            </div>
        </div>
        <div id="monthly">
            Monthly
        </div>
    </div>

    <div id="wrapper">
        <!-- basic card -->
    <div class="card">
        <p>Basic</p>
        <!-- price -->
        <div id="price">
            <span id="dollar">$</span><span id="price1">199.99</span>
        </div>
        <div class="line"></div>
        <div class="perks">
            500 GB Storage
        </div>
        <div class="line"></div>
        <div class="perks">2 Users Allowed</div>
        <div class="line"></div>
        <div class="perks">Send up to 3 GB</div>
        <div class="line"></div>
        <div class="button">
            LEARN MORE
        </div>
    </div>

    <div class="card-secondary">
        <p>Professional</p>
         <!-- price -->
         <div id="price">
            <span id="dollar">$</span><span id="price2">249.99</span>
        </div>
        
        <div class="line"></div>
        <div class="perks">
            1 TB Storage
        </div>
        <div class="line"></div>
        <div class="perks">5 Users Allowed</div>
        <div class="line"></div>
        <div class="perks">Send up to 10 GB</div>
        <div class="line"></div>
        <div class="button">
            LEARN MORE
        </div>
    </div>

    <!-- basic card -->
    <div class="card">
        <p>Master</p>
        <!-- price -->
        <div id="price">
            <span id="dollar">$</span><span id="price3">399.99</span>
        </div>
        <div class="line"></div>
        <div class="perks">
            2 TB Storage
        </div>
        <div class="line"></div>
        <div class="perks">10 Users Allowed</div>
        <div class="line"></div>
        <div class="perks">Send up to 20 GB</div>
        <div class="line"></div>
        <div class="button">
            LEARN MORE
        </div>
    </div>
    </div>

    <img src="./images/desktop-bottom-cut.svg" id="desktop-bottom-cut">

    <script src="./dist/js/script.js"></script>
</body>
</html>
